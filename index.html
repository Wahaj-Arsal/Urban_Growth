<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <title>Travel Site - Home</title>
  </head>
  <body>
    <header class="navbar-container">
      <div>
        <a class="" href="#">Discover<img alt="discover img" /></a>
      </div>
      <div>
        <a class="" href="#">My Garden<img alt="my Garden" /></a>
      </div>
      <div>
        <a class="" href="#">Dashboard<img alt="dashboard" /></a>
      </div>
    </header>
    <main>
      <section class="Home">
        <img alt="profile logo" />
        <h1 class="title">Garden Stats</h1>
        <div class="buttons-container">
          <button class="button">Month View</button>
          <button class="button">Upcoming Crops</button>
        </div>
        <p class="update__bar">
          Your crop is doing <span class="color__green"> good!</span>
        </p>
        <div class="tile-container">
          <div class="tile">
            <p class="tile__title">Water %</p>
            <p class="tile__stats">94%</p>
            <p class="tile__review">+3% from the last 7 days</p>
          </div>
          <div class="tile">
            <p class="tile__title">Oxygen %</p>
            <p class="tile__stats">87%</p>
            <p class="tile__review">-6% from the last 7 days</p>
          </div>
        </div>
        <h2>Weekly Performance</h2>
        <p>March 17th - March 24th</p>
        <img alt="picture of a graph" />
      </section>

      <footer class="footer"></footer>
    </main>
  </body>
</html>
